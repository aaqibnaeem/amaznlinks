<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore Amazon links for a wide range of products and services."
    />
    <meta
      name="keywords"
      content="Amazon, products, shopping, deals, online store"
    />
    <meta name="author" content="Your Name or Company Name" />
    <meta name="robots" content="index, follow" />
    <meta property="og:title" content="Amazon Links" />
    <meta
      property="og:description"
      content="Explore Amazon links for a wide range of products and services."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.yourwebsite.com" />
    <meta property="og:image" content="https://www.yourwebsite.com/image.jpg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Amazon Links" />
    <meta
      name="twitter:description"
      content="Explore Amazon links for a wide range of products and services."
    />
    <meta
      name="twitter:image"
      content="https://www.yourwebsite.com/image.jpg"
    />
    <link rel="canonical" href="https://www.yourwebsite.com" />
    <title>Amazon Links</title>
  </head>
  <body>
    <p>Redirecting... please wait</h1>
      <script>
        window.onload = function () {
          window.location.href = "https://www.amazon.com";
